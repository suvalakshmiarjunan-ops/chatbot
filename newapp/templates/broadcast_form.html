{% extends "layouts/base.html" %}
{% block title %}Broadcast Message{% endblock %}

{% block content %}
<style>
  .wrap {
    max-width: 640px;
    margin: 60px auto;
    background: #D9C4B0;
    padding: 28px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
  }
  h1 {
    font-size: 24px;
    margin: 0 0 10px;
    color: #1f2937;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .desc {
    font-size: 14px;
    color: #6b7280;
    margin-bottom: 20px;
  }
  input, select, textarea {
    width: 100%;
    font-size: 15px;
    margin-bottom: 16px;
    border: 1px solid #d1d5db;
    border-radius: 10px;
    padding: 12px;
    background: #FBF3D5;
    outline: none;
    transition: all 0.2s ease;
  }
  input:focus, select:focus, textarea:focus {
    background: #fff;
    border-color: #2563eb;
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.10);
  }
  textarea {
    min-height: 120px;
    resize: vertical;
    margin-bottom: 20px;
  }
  .actions {
    display: flex;
    justify-content: flex-end;
    margin-top: 8px;
  }
  button {
    padding: 10px 20px;
    font-size: 15px;
    font-weight: 600;
    background: #CFAB8D;
    color: #777C6D;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.2s ease;
  }
  button:hover {
    background: #1e4fc9;
  }
  button:active {
    transform: scale(0.98);
  }
</style>
<div class="wrap">
  <h1>ðŸ“¢ Broadcast Message</h1>
  <p class="desc">
    Send an update to specific WhatsApp contacts with your chosen template and message.
  </p>
  <form method="post" action="{% url 'send_broadcast' %}">
    {% csrf_token %}
    
    <label for="selected_tag">Select Tag:</label>
    <select id="selected_tag" name="selected_tag_name" required>
      <option value="" disabled selected>Select a tag</option>
      {% for tag in tags %}
        <option value="{{ tag.name }}">{{ tag.name|capfirst }}</option>
      {% endfor %}
    </select>

    <label for="template">Select Broadcast Template:</label>
    <select id="templateDropdown">
      <option value="">Select template</option>
    </select>

    <label for="message">Message Body:</label>
    <textarea
      id="message"
      name="message"
      placeholder="Type your custom message here..."
      required
    ></textarea>

    <div class="actions">
      <button type="submit">Send Broadcast</button>
    </div>
  </form>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
      fetch('/api/whatsapp_templates/')
      .then(response => response.json())
      .then(data => {
        const dropdown = document.getElementById('templateDropdown');
          if ('templates' in data) {
              // Remove the current placeholder options first:
              dropdown.innerHTML = '<option value="" disabled selected>Select template</option>';
  
              data.templates.forEach(name => {
                  let opt = document.createElement('option');
                  opt.value = name;  // Use the actual template name as value
                  opt.text = name.charAt(0).toUpperCase() + name.slice(1).replace(/_/g, ' '); // Pretty print
                  dropdown.appendChild(opt);
              });
          } else {
              console.error('Error fetching templates:', data.error);
          }
      })
      .catch(error => {
          console.error('Error fetching templates:', error);
      });
  });
  </script>
  
{% endblock %}
