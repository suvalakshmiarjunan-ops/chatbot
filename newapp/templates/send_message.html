<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Message Sender</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #25D366, #128C7E);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 35px 30px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 450px;
    }

    h2 {
      margin-bottom: 20px;
      color: #128C7E;
      text-align: center;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 15px;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s ease;
      cursor: pointer;
    }

    button:hover {
      background-color: #1ebe5b;
    }

    .success, .error, .response-box {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .response-box {
      background-color: #f1f1f1;
      border-left: 4px solid #25D366;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Send WhatsApp Message</h2>
    <form method="POST">
      {% csrf_token %}
      <label for="phone">Phone Number (with country code):</label>
      <input type="text" id="phone" name="phone" placeholder="e.g., 919791717643" required />
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Your message here..." required></textarea>
      
      <button type="submit">Send</button>
    </form>

    {% if success_message %}
      <div class="success">{{ success_message }}</div>
    {% endif %}

    {% if error_message %}
      <div class="error">{{ error_message }}</div>
    {% endif %}

    {% if response %}
      <div class="response-box">
        <strong>Response:</strong><br />
        {{ response|safe }}
      </div>
    {% endif %}
  </div>
</body>
</html>
