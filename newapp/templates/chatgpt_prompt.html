

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Set ChatGPT Prompt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-4">
    <h3>Set Common ChatGPT Prompt</h3>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <textarea name="prompt_text" class="form-control" rows="6" placeholder="Enter the prompt here...">{{ prompt }}</textarea>
      </div>
      
      <button type="submit" class="btn btn-primary">Save Prompt</button>
    </form>
  </div>
</body>
</html>
