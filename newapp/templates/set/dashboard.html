{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings</title>

  <style>
    :root { --sidebar-w: 250px; }

    html, body { height: 100%; }
    body {
      margin: 0;
      background: #f7f8fb;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #0f172a;
    }

    .main {
      margin-left: var(--sidebar-w);
      min-height: 100vh;
      padding: 24px;
      display: flex;
      justify-content: center;
    }
    .settings-wrap { width: 100%; max-width: 900px; }
    .page-title { font-size: 22px; font-weight: 800; margin: 0 0 16px; text-align: center; }

    .settings-item {
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      background: #fff; border: 1px solid #eef2f7; border-radius: 12px;
      padding: 16px 18px; margin: 12px 0;
      color: #0f172a; font-weight: 700; text-decoration: none;
      box-shadow: 0 2px 8px rgba(16,24,40,.05);
      transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
    }
    .settings-item:hover { transform: translateY(-1px); box-shadow: 0 8px 20px rgba(16,24,40,.08); background: #fff; }

    .settings-item .chev { font-size: 18px; color: #9ca3af; line-height: 1; }

    /* When there's no href, we mark it aria-disabled and make it non-clickable */
    .settings-item[aria-disabled="true"] { pointer-events: none; cursor: default; }

    @media (max-width: 991.98px) { .main { margin-left: 0; padding: 16px; } }
  </style>
</head>
<body>

  {% include 'layouts/sidebar.html' %}

  <main class="main">
    <div class="settings-wrap">
      <h1 class="page-title">Settings</h1>

 
      <a class="settings-item" href="{% url 'channels_view' %}">
          <span>Channels</span><span class="chev">›</span>
        </a>



        <a class="settings-item" href="{% url 'integration_view' %}">
          <span>Integration</span><span class="chev">›</span>
        </a>

      <a class="settings-item">
        <span>Admins</span><span class="chev">›</span>
      </a>

      
      <a class="settings-item"> 
        <span>Account Settings</span><span class="chev">›</span>
      </a>
      <a class="settings-item" href="{% url 'logout' %}" onclick="return confirm('need to logout?')">
        <span>logout</span><span class="chev">›</span>
      </a>

      <!-- <a href="" class="setting-item">
        <span>logout</span><span class="chew">></span>
      </a> -->
    </div>
  </main>

</body>
</html>
